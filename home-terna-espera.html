<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mind Click | Home</title>

    <!-- Custom Styles -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/Logo-mindclick-1.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="./assets/fonts/Comfortaa/Comfortaa.css">
    <link rel="stylesheet" href="bundle-home.css">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="home">
    <aside class="mdc-drawer">
        <div class="mdc-drawer__header">
            <img class="mind-click-logo" src="./assets/img/Logo-mindclick-1.png" alt="Logo">
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" tabindex="0" href="#">
                <span class="mdc-list-item__text">Mi Perfil</span>
            </a>
            <a class="mdc-list-item" href="#">
                <span class="mdc-list-item__text">Mi Camino</span>
            </a>
            </nav>
        </div>
    </aside>

    <section class="home-content">
        <h1>Hello Name</h1>
        <div class="mdc-layout-grid container-terna mdc-elevation--z1">
            <h3>Opción actual de terapeutas</h3>
            <p>El equipo de Mind Click se encuentra revisando tu perfil, pronto verás qué opciones de ternas puedes ver</p>
        </div>

    </section>
  
    <script src="bundle-home.js" async></script>
</body>
</html>
