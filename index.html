<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mind Click | Login</title>

    <!-- Custom Styles -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/Logo-mindclick-1.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="./assets/fonts/Comfortaa/Comfortaa.css">
    <link rel="stylesheet" href="bundle-login.css">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <section class="header">
      <img class="mind-click-logo" src="./assets/img/Logo-mindclick-1.png" alt="Logo">
      <h1>Registro</h1>
    </section>
  
    <form action="home.html">
      <label class="mdc-text-field mdc-text-field--filled mdc-text-field--with-leading-icon username">
          <span class="mdc-text-field__ripple"></span> 
          <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading">email</i>
          <input type="email" class="mdc-text-field__input" aria-labelledby="username-label" name="username" required>
          <span class="mdc-floating-label" id="username-label">Correo</span>
          <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--with-leading-icon password">
          <span class="mdc-text-field__ripple"></span>
          <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading">lock</i>
          <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" name="password" required minlength="8">
          <span class="mdc-floating-label" id="password-label">Contrase√±a</span>
          <span class="mdc-line-ripple"></span>
        </label>
        <div class="button-container">
          <button class="mdc-button mdc-button--raised login_button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">
              Ingresar
            </span>
          </button>
        </div>
    </form>
  
    <script src="bundle-login.js" async></script>
</body>
</html>
