<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mind Click | Login</title>

    <!-- Custom Styles -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/Logo-mindclick-1.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="./assets/fonts/Comfortaa/Comfortaa.css">
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
    <section class="header">
      <img class="mind-click-logo" src="./assets/img/Logo-mindclick-1.png" alt="Logo">
      <h1>Mind Click - Registro</h1>
    </section>
  
    <form action="consultante.html">
      <label class="mdc-text-field mdc-text-field--filled username">
          <span class="mdc-text-field__ripple"></span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="username">
          <span class="mdc-floating-label" id="username-label">Username</span>
          <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled password">
          <span class="mdc-text-field__ripple"></span>
          <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" name="password">
          <span class="mdc-floating-label" id="password-label">Password</span>
          <span class="mdc-line-ripple"></span>
        </label>
    </form>

    <button class="foo-button mdc-button">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Button</span>
    </button>
  
    <script src="bundle-login.js" async></script>
</body>
</html>
